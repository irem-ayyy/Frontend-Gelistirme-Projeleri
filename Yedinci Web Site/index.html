<!DOCTYPE html>

    <title>OH.STUDIO</title>
    <link rel="stylesheet" href="../yedinci web site/style.css" />

    <!-- menu start -->
    <div class="menu">
      <ul>
        <li class="active">Home</li>
        <li>Profile</li>
        <li>Contact</li>
      </ul>
      <div class="beyaz"></div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const navItems = document.querySelectorAll(".menu ul li");
        const beyaz = document.querySelector(".beyaz");

        navItems.forEach((item, index) => {
          item.addEventListener("click", function () {
            navItems.forEach((nav) => nav.classList.remove("active"));
            this.classList.add("active");

            // Update the position of the 'beyaz' div
            beyaz.style.transform = `translateX(${index * 120}px)`; // Adjust 120px based on your gap size
          });
        });
      });
    </script>
    <!-- menu end -->

    <!-- yazi start -->
    <div class="yazi">

        A brand and product <br />
        designer working with <br />
        clients globally
